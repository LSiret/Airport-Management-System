<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Management System</title>
</head>
<body>
    <header>
        <h1>Welcome to the Airport Management System</h1>
    </header>
    <main>
        <p>Here are all currently listed flights and their carbon emissions.</p>
        
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Flight ID</th>
                    <th>Source</th>
                    <th>Carbon Output</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                    <td>{{ log[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </main>
</body>
</html>
