<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Emissions</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    {% include './components/header.html' %}

    <main>
    <section>
      <h2>Passenger Check-In</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% endwith %}

      <form action="/log_emissions" method="POST">
        <div class="form-group">
          <label for="flight_id">Flight ID</label>
          <select name="flight_id" id="flight_id" required>
            {% for flight in flights %}
            <option value="{{ flight.flight_id }}">{{ flight.flight_id }} ({{ flight.departure_airport }} â†’ {{ flight.arrival_airport }})</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="source">Emission Source</label>
          <input type="text" name="source" id="source" required>
        </div>

        <div class="form-group">
          <label for="carbon_output">Carbon Output</label>
          <input type="text" name="carbon_output" id="carbon_output" required>
        </div>

        <div class="form-actions">
          <button type="submit">Log Emissions</button>
          <a href="/" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Smart Airport Inc.</p>
  </footer>
</body>
</html>
