<!-- templates/security.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">

  {% include "components/header.html" %}

  <div class="container py-4">
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">
        <h3 class="card-title mb-0"><i class="fas fa-shield-alt me-2"></i>Security Dashboard</h3>
      </div>
      <div class="card-body">
        <h4>Welcome, {{ username }} ({{ role }})</h4>
        <hr>

        {% if role == 'admin' %}
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Admin Actions</h5>
              </div>
              <div class="card-body">
                <a href="{{ url_for('view_logs') }}" class="btn btn-outline-primary mb-2">
                  <i class="fas fa-scroll me-1"></i>View System Logs
                </a>
                <a href="{{ url_for('manage_users') }}" class="btn btn-outline-secondary mb-2">
                  <i class="fas fa-users-cog me-1"></i>Manage Users
                </a>
              </div>
            </div>
          </div>
        </div>
        {% endif %}

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{{ url_for('security_logout') }}" class="btn btn-danger">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
